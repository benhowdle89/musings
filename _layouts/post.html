---
layout: default
comments: true
---

<div class="post">
<a href="{{page.url}}"><h3>{{page.title}}<span>{{ page.date | date: "%d %B %Y" }}</span></h3></a>
	{{ content }}
</div>

<p class="tweet-link">Tweet: <a href="https://twitter.com/intent/tweet?text={{page.title}}&amp;url=http://benhowdle.im{{page.url}}&amp;via=benhowdle" target="_BLANK">{{page.url}}</a></p>

<ul>
	{% if page.older %}
	<li class="pagination older"><a href="{{page.older.url}}">Previous</a></li>
	{% endif %}
	{% if page.newer %}
	<li class="pagination newer"><a href="{{page.newer.url}}">Next</a></li>
	{% endif %}
</ul>

{% if page.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'benhowdleim'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
{% endif %}
